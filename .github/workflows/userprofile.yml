  swap:
    runs-on: ubuntu-latest
    needs: docker-build-push
    steps: 
      - uses: azure/login@v1.1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: swaparoo
        run: az webapp deployment slot swap  -g ${{ env.AZURE_RG }} -n ${{ env.AZURE_WEBAPP_NAME }} --slot staging --target-slot production