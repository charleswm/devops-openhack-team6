  AZURE_WEBAPP_SLOT: staging
  AZURE_WEBAPP_URL: https://openhackuc9203t8userprofile.azurewebsites.net/
  AZURE_WEBAPP_STAGING_URL: https://openhackuc9203t8userprofile-staging.azurewebsites.net/
