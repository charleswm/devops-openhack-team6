name: POI Build

on:
  push:
    branches: 
      - master
    paths:
      - 'apis/poi/**'
  pull_request:
    branches: 
      - master
    paths:
      - 'apis/poi/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
    - name: Install dependencies
      run: dotnet restore ./apis/poi/
    - name: Build
      run: dotnet build ./apis/poi/ --configuration Release --no-restore
    - name: Test
      run: dotnet test ./apis/poi/ --no-restore --verbosity normal
    - name: Issue
      if: ${{ failure() }}
      uses: JasonEtco/create-an-issue@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  docker-build-push:  
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to ACR
      uses: docker/login-action@v1
      with:
        registry: openhackuc9203t8acr.azurecr.io
        username: ${{ secrets.ACR_USER }}
        password: ${{ secrets.ACR_PASSWORD }}
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: ./apis/poi/web/
        file: ./apis/poi/web/Dockerfile
        push: true
        tags: devopsoh/api-poi:${{github.run_number}}	
